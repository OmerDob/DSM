<dsm-modal id="confirmationModal" on-close="ctrl.cancel()">
    <modal-body>
        <span>{{ctrl.message}}</span>
    </modal-body>
    <modal-footer>
        <button class="default" ng-click="ctrl.cancel()">Cancel</button>
        <button class="default" ng-click="ctrl.ok()">OK</button>
    </modal-footer>
</dsm-modal>
